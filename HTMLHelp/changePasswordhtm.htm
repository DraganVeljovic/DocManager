<h1>How to change a password?</h1>

From menubar choose User->Change Password...

<p>
	<h4>Change password dialog</h4>
	Enter your current password.
	<br>
	Enter your new password.
	<br>
	Confirm your new password.
	<br>
	Click on <strong>Save</strong>, or if you want to give up press <strong>Cancel</strong>.
</p>
