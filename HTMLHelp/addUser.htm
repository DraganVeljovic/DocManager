<h1>How to add user?</h1>

<h3>THIS OPTION IS ONLY AVAILABLE FOR ADMINISTRATORS</h3>

<p>
	<h4>Open add user dialog</h4>
	From menubar choose User->Add User
</p>

<p>
	<h4>Fill user details</h4>
	All fields are necessary, so please fill them.
	<br>
	After you are done press <strong>Add</strong>, or if you want to give up press <strong>Cancel</strong>
</p>
